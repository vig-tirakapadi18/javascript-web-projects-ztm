<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Spock Rock</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <canvas id="confetti"></canvas>
        <div class="game-container">
            <div class="header">
                <h1>Rock Paper Scissors Lizard Spock</h1>
            </div>

            <!-- PLAYER CONTAINER -->
            <div
                class="player-container"
                id="player">
                <h2>
                    You - <span id="player-score"></span>
                    <span
                        class="choice"
                        id="player-choice">
                    </span>
                </h2>
                <div class="icon-group">
                    <i
                        class="fa-solid fa-hand-back-fist game-icon"
                        title="Rock"
                        id="player-rock"
                        onclick="playerSelection('rock')"></i>
                    <i
                        class="fa-solid fa-hand game-icon"
                        title="Paper"
                        id="player-paper"
                        onclick="playerSelection('paper')"></i>
                    <i
                        class="fa-solid fa-hand-scissors game-icon"
                        title="Scissors"
                        id="player-scissors"
                        onclick="playerSelection('scissors')"></i>
                    <i
                        class="fa-solid fa-hand-lizard game-icon"
                        title="Lizard"
                        id="player-lizard"
                        onclick="playerSelection('lizard')"></i>
                    <i
                        class="fa-solid fa-hand-spock game-icon"
                        title="Spock"
                        id="player-spock"
                        onclick="playerSelection('spock')"></i>
                </div>
            </div>

            <!-- COMPUTER PLAYER -->
            <div
                class="computer-container"
                id="computer">
                <h2>
                    Computer - <span id="computer-score"></span>
                    <span
                        class="choice"
                        id="computer-choice">
                    </span>
                </h2>

                <div class="icon-group">
                    <i
                        class="fa-solid fa-hand-back-fist game-icon"
                        title="Rock"
                        id="computer-rock"></i>
                    <i
                        class="fa-solid fa-hand game-icon"
                        title="Paper"
                        id="computer-paper"></i>
                    <i
                        class="fa-solid fa-hand-scissors game-icon"
                        title="Scissors"
                        id="computer-scissors"></i>
                    <i
                        class="fa-solid fa-hand-lizard game-icon"
                        title="Lizard"
                        id="computer-lizard"></i>
                    <i
                        class="fa-solid fa-hand-spock game-icon"
                        title="Spock"
                        id="computer-spock"></i>
                </div>
            </div>

            <div class="result-container">
                <h3
                    class="result-text"
                    id="result-text"></h3>
            </div>

            <button
                class="reset-btn"
                onclick="resetAllScores()">
                <i class="fa-solid fa-rotate"></i>
                <span>Reset Game</span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    </body>
</html>
