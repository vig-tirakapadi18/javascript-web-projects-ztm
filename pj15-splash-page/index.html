<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Splash Page</title>
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="wrapper">
            <img
                src="./assets/habitual-branding.png"
                alt="Habitual Logo"
                class="brand-img" />

            <div
                class="background-toggles"
                title="Change Background">
                <div
                    class="bg-1"
                    onclick="changeBackground('1')"></div>
                <div
                    class="bg-2"
                    onclick="changeBackground('2')"></div>
                <div
                    class="bg-3"
                    onclick="changeBackground('3')"></div>
                <div
                    class="bg-4"
                    onclick="changeBackground('4')"></div>
                <div
                    class="bg-5"
                    onclick="changeBackground('5')"></div>
            </div>
            <div class="text-container">
                <h1 class="title">Find the stuff you'll love.</h1>
                <p class="text">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    Magnam in voluptatibus asperiores vitae dolores saepe?
                </p>
                <div class="app-store-btn">
                    <a
                        href="https://apple.com"
                        target="_blank">
                        <img
                            src="./assets/app-store-button.png"
                            alt="Apple Store" />
                    </a>
                </div>
                <div class="google-play-btn">
                    <a
                        href="https://play.google.com"
                        target="_blank">
                        <img
                            src="./assets/google-play-button.png"
                            alt="Google Play" />
                    </a>
                </div>
            </div>

            <div class="main-image-container">
                <img
                    src="./assets/main-image.png"
                    alt="Main Image Mockup" />
            </div>

            <img
                src="./assets/profile.png"
                alt="Profile"
                class="profile-img" />
            <img
                src="./assets/orders.png"
                alt="Orders"
                class="orders-img" />
            <img
                src="./assets/home.png"
                alt="Home"
                class="home-img" />
            <img
                src="./assets/cart.png"
                alt="Cart"
                class="cart-img" />
            <img
                src="./assets/product.png"
                alt="Product"
                class="product-img" />
        </div>
    </body>
</html>
