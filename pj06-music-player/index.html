<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Music Player</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <div class="player-container">
            <div class="img-container">
                <img
                    src="./assets/images/cover1.png"
                    alt="Album Art" />
            </div>

            <h2 id="title">The Nights</h2>
            <h3 id="artist">Avicii</h3>
            <audio src="./assets/music/music1.mp3"></audio>
            <div
                class="progress-container"
                id="progress-container">
                <div
                    class="progress"
                    id="progress"></div>
                <div class="duration-wrapper">
                    <span id="current-time">00:00</span>
                    <span id="duration">03:00</span>
                </div>

                <div class="player-controls">
                    <i
                        class="fa-solid fa-backward"
                        id="prev"
                        title="Previous"></i>

                    <i
                        class="fa-solid fa-play main-button"
                        id="play"
                        title="Play"></i>
                    <i
                        class="fa-solid fa-forward"
                        id="next"
                        title="Next"></i>
                </div>
            </div>
        </div>
    </body>
</html>
