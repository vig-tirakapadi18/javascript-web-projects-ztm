<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Bookmarks Keeper</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link
            rel="stylesheet"
            href="./style.css" />
        <script
            src="./script.js"
            defer></script>
    </head>
    <body>
        <h1
            id="show-modal"
            class="card">
            Add Bookmark
        </h1>
        <div
            class="container"
            id="bookmarks-container"></div>

        <div
            class="modal-container"
            id="modal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Add Bookmark</h3>
                    <i
                        class="fa-solid fa-times close-icon"
                        id="close-icon"></i>
                </div>
                <div class="modal-content">
                    <form id="bookmark-form">
                        <div class="form-group">
                            <label
                                for="website-name"
                                class="form-label">
                                Website Name
                            </label>
                            <input
                                type="text"
                                name=""
                                id="website-name"
                                class="form-input" />
                        </div>
                        <div class="form-group">
                            <label
                                for="website-url"
                                class="form-label">
                                Website URL
                            </label>
                            <input
                                type="text"
                                name=""
                                id="website-url"
                                class="form-input" />
                        </div>

                        <button type="submit">SAVE</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
